<!DOCTYPE html>
<html>
<head>
  <title>Overview Tab Agreed</title>
  <%= wicked_pdf_stylesheet_link_tag "pdf" %>
  <%= wicked_pdf_javascript_include_tag "number_pages" %>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
<div class="main-wrapper">
  <div class="idea__profile__main__wrapper">
    <div class="avatar-round">
      <div class="avatar-photo">
        <div
          style="
          display: inline-flex;
            width: 56px;
            height: 56px;
            justify-content: center;
            align-items: center;
          "
        >
          <svg
            width="100%"
            height="100%"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <path
              d="M0 12C0 3.6 3.6 0 12 0C20.4 0 24 3.6 24 12C24 20.4 20.4 24 12 24C3.6 24 0 20.4 0 12Z"
              fill="url(#pattern404a0489-5870-4e8d-b179-a988be53d60f)"
            ></path>
            <defs>
              <pattern
                id="pattern404a0489-5870-4e8d-b179-a988be53d60f"
                width="56"
                height="100%"
                patternUnits="userSpaceOnUse"
              >
                <image
                  id="image404a0489-5870-4e8d-b179-a988be53d60f"
                  width="100%"
                  height="100%"
                  xlink:href="https://d21cwdgndapied.cloudfront.net/uploads/avatars/1372910/67f528ba-587a-44a2-9ed2-c9f4e0f63e6c.png"
                  preserveAspectRatio="xMidYMid slice"
                ></image>
              </pattern>
            </defs>
          </svg>
        </div>
      </div>
      <div class="text-container">
        <h4>DarioDarioDa DarioDarioDa</h4>
      </div>
    </div>
    <div class="idea__content">
      <div class="idea__header">
        <div class="idea__tag">#27</div>
        <div class="idea__title">asdasdasd</div>
      </div>
      <div class="idea__body">test3asdasd</div>
    </div>
    <div class="estimated-value-card">
      <div class="estimated-value-card__indicator"></div>
      <div class="description">
        <p class="estimated-value-card__title">estimated value</p>
        <p class="estimated-value-card__value">$100K</p>
      </div>
    </div>
    <div class="estimated-risk-card">
      <div
        class="estimated-risk-card__indicator"
        style="background-color: rgb(82, 177, 255)"
      ></div>
      <div class="description">
        <p class="estimated-risk-card__title">estimated risk</p>
        <p class="estimated-risk-card__value mb-0">low</p>
      </div>
    </div>
  </div>
  <div class="opportunity-table-sections">
    <div class="tabs-group">
      <button
        type="button"
        font-stretch="normal"
        class="value-sub-button isSelected"
      >
        <div class="buttonTab-wrapper">
          <div class="buttonTab-title-wraper">Personnel</div>
          <div class="buttonTab-amount-wraper">
            <div class="buttonTab-label"></div>
            <div class="buttonTab-box">$0.00</div>
          </div>
        </div>
      </button>
      <button type="button" font-stretch="normal" class="value-sub-button">
        <div class="buttonTab-wrapper">
          <div class="buttonTab-title-wraper">Non-Personnel</div>
          <div class="buttonTab-amount-wraper">
            <div class="buttonTab-label"></div>
            <div class="buttonTab-box">$0.00</div>
          </div>
        </div>
      </button>
      <button type="button" font-stretch="normal" class="value-sub-button">
        <div class="buttonTab-wrapper">
          <div class="buttonTab-title-wraper">Revenues</div>
          <div class="buttonTab-amount-wraper">
            <div class="buttonTab-label"></div>
            <div class="buttonTab-box">$0.00</div>
          </div>
        </div>
      </button>
    </div>
  </div>
  <div class="idea__details__container">
    <div class="problem-approach__container-inner">
      <div class="idea__overview__header__container">Problem</div>
      <p class="input--display form-control">
       What problem are you experiencing?
      </p>
    </div>
    <div class="problem-approach__container-inner">
      <div class="idea__overview__header__container">Approach</div>
      <textarea
        placeholder="Add a list of likely changes needed to make this Idea work."
        class="input--display form-control"
      ></textarea>
    </div>
    <div class="overview__display__card">
      <div class="overview__values__itemtype">Personnel</div>
      <div class="overview__values__displayvalue"><div>$0</div></div>
    </div>
    <div class="overview__display__card">
      <div class="overview__values__itemtype">Non-Personnel</div>
      <div class="overview__values__displayvalue"><div>$0</div></div>
    </div>
    <div class="overview__display__card">
      <div class="overview__values__itemtype">Revenues</div>
      <div class="overview__values__displayvalue"><div>$0</div></div>
    </div>
  </div>
</div>
</body>
</html>
